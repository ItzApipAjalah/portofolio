<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <style>
        /* Tema Gelap */
        .dark-mode {
            background-color: #1a202c;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Tombol Tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            color: #4a5568;
            border: none;
            border-radius: 999px;
            padding: 8px 16px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 dark-mode">
    <div class="container mx-auto py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-lg">
                <div id="chat-container" class="border rounded-lg overflow-y-auto h-96 shadow-lg p-4 bg-white dark:bg-gray-800 transition-colors duration-300"></div>
                <div class="flex mt-4">
                    <button onclick="enterUsername()" id="start-button" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">Enter Username</button>
                </div>
                <div class="flex mt-4" id="message-section" style="display: none;">
                    <input id="username" type="text" placeholder="Your Name" class="flex-1 px-4 py-2 rounded-l-lg focus:outline-none focus:ring focus:border-blue-300 mr-2 shadow-md text-dark transition-colors duration-300" readonly>
                    <input id="message" type="text" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-r-lg focus:outline-none focus:ring focus:border-blue-300 ml-2 shadow-md text-dark transition-colors duration-300">
                    <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md ml-2 hover:bg-blue-600 transition duration-300 ease-in-out">Send</button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="script.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
